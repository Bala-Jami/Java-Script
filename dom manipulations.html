<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="p1">First</p>
        <p id="p2">second</p>
    </body>
    <script>
        console.log(document.getElementById("p1").firstChild.nodeValue)
        document.getElementById("p2").innerHTML=document.getElementById("p1").firstChild.nodeValue
    </script>
</html>
