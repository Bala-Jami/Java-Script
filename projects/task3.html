        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="task3.js"></script>
     </head>
     <body class="container mt-5">
         <section class="jumbotron bg-dark ">
             <p class="display-4 text-center text-light">My Quotes</p>
             <p class="lead text-center text-light">Motivational Inspirational and More</p>
             <div class="col-lg-11 d-flex">
                
                 <input type="number" min="0" class="form-control" id="inputsearch" placeholder="numbers(1/1642)" onkeypress="return event.charCode>=48 && event.charCode<=57"/>
                 <button type="button" class="btn btn-outline-success col-lg-2" id="searchbtn">Search</button>
                
             </div>
             <div id="thought"></div>
             <div class="my-3">
                 
                <center> <button class="btn btn-outline-danger text-center" id="previous">Previous</button> 
                    <input id="count" type="hidden">
                 <button class="btn btn-outline-primary text-center" id="next">Next</button></center>
             </div>
         </section>
         

     </body>
</html>
