<script>
    let promise1=new Promise((ar1,ar2)=>{
        setTimeout(()=>{
            ar1("hi")
        },1000)
    })
    let promise2=new Promise((ar1,ar2)=>{
        setTimeout(()=>{
            ar1("Hlo")
        },4000)
    })
    Promise.all([promise1,promise2]).then((pR)=>{
        console.log(pR)
    },(eR)=>{
        console.log(eR)
    })
</script>
