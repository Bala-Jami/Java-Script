
<!--

    *the proper communication between producer and consumer is called promises
    * it has 3 states or results they are: success,failure,pending
    *we can create promises by using "Promise" class
    * we will consume promises in three ways: 1)then() [old approach]
        2)async                 and 3)await
    * Promises is also called special javascript objects
    * Promises are eager loading


<script>
    let promise1=new Promise((ar1,ar2)=>{
        ar1("we will discuss")
        
    })
    promise1.then((pR)=>{
        console.log(pR)
    },(eR)=>{
        console.log(eR)
    })
</script>




<script>
    let promise1=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("hi")
        },2000)
    })
    promise1.then((pR)=>{console.log(pR)},(eR)=>{console.log(eR)})
</script>



<script>
    let promise1=new Promise((ar1,ar2)=>{
        setTimeout(()=>{
            ar1("hi")
        },1000)
    })
    let promise2=new Promise((ar1,ar2)=>{
        setTimeout(()=>{
            ar1("Hlo")
        },4000)
    })
    Promise.all([promise1,promise2]).then((pR)=>{
        console.log(pR)
    },(eR)=>{
        console.log(eR)
    })
</script>



// race() :- The less time of promise class is gives as an output

<script>
    let promise1=new Promise((resolve,reject)=>{
        setTimeout(()=>{resolve("hi")},2000)
    })
    let promise2=new Promise((resolve,reject)=>{
        setTimeout(()=>{resolve("hlo")},1000)
    })
    Promise.race([promise1,promise2]).then((posRe)=>{
        console.log(posRe)
    },(err)=>{
        console.log(err)
    })              // hlo
</script>
