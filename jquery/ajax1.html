<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <script>
            $.ajax({
                method:"get",
                url:"http://localhost:3000/products",
                success:(ar1)=>{
                    document.write(`<table border="2px" align="center" cellspacing="5px" cellpadding="5px">
                        <tr>
                            <th>sno.</th>
                            <th>id</th>
                            <th>name</th>
                            <th>brand</th>
                            <th>image</th>
                            </tr>
                            `)
                            ar1.forEach((element,index)=>{
                    document.write(`
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${element.id}</td>
                                    <td>${element.name}</td>
                                    <td>${element.brand}</td>
                                    <td><img width ="50px",height="30px" src=${element.image}></td>
                                    </tr>`)
                            })
                            document.write(`</table>`)
                }
            })
        </script>
    </body>
</html>
